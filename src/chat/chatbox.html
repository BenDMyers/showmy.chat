<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		:root {
			color-scheme: light dark;
		}
	</style>
	<link rel="stylesheet" href="{{ eleventy.serverless.query.theme | toStylesheet: themes }}" />
	<script>
		const config = JSON.parse(`{{ eleventy.serverless.query | serialize }}`);
		window.CONFIG = Object.freeze(config);
	</script>
	{% if eleventy.serverless.query.DEMO %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
	<script src="/scripts/demo.js"></script>
	{% else %}
	<!-- <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script> -->
	<script src="/scripts/testfile.js"></script>
	<script src="/scripts/tmi.js"></script>
	<script src="/scripts/temp-comfy.js"></script>
	<script src="/scripts/utilities.js"></script>
	{% endif %}
	<title>{{ eleventy.serverless.path.channel }} | showmy.chat</title>
</head>

<body>
	<ul data-twitch-chat="{{ eleventy.serverless.path.channel }}"></ul>
	<script src="/scripts/bttvIntegration.js" type="module"></script>
	<script src="/scripts/handleChat.js" type="module"></script>
</body>

</html>
