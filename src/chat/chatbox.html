<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		:root {
			color-scheme: light dark;
		}
	</style>
	<link rel="stylesheet" href="{{ eleventy.serverless.query.theme | toStylesheet: themes }}" />
	<script>
		const config = JSON.parse(`{{ eleventy.serverless.query | serialize }}`);
		window.CONFIG = Object.freeze(config);
	</script>
	{% if eleventy.serverless.query.DEMO %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
	<script src="/scripts/demo.mjs" type="module"></script>
	{% else %}
	<script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
	{% endif %}
	<title>{{ eleventy.serverless.path.channel }} | showmy.chat</title>
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>" />
	<meta property="og:title" content="{{ eleventy.serverless.path.channel }}'s overlay" />
	<meta property="og:description" content="{{ description }}" />
	<meta property="og:site_name" content="showmy.chat" />
	<meta property="og:locale" content="en_US" />
	<meta name="theme-color" content="#1095c1" />
	<meta name="generator" content="{{ eleventy.generator }}" />
</head>

<body>
	<ul data-twitch-chat="{{ eleventy.serverless.path.channel }}"></ul>
	<!-- <script src="/scripts/bttvIntegration.mjs" type="module"></script> -->
	<script src="/scripts/color.mjs" type="module"></script>
	<script src="/scripts/handleChat.mjs" type="module"></script>
	<script src="/scripts/utilities.mjs" type="module"></script>
</body>

</html>
