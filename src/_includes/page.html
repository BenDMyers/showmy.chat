<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css" />
	<title>{{ title }} | showmy.chat</title>
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>" />
	<meta property="og:title" content="{{ title }}" />
	{% if description %}
	<meta property="og:description" content="{{ description }}" />
	{% endif %}
	<meta property="og:site_name" content="showmy.chat" />
	<meta property="og:locale" content="en_US" />
	<meta name="theme-color" content="#1095c1" />
	<meta name="generator" content="{{ eleventy.generator }}" />
	<style>
		small.eyebrow {
			display: block;
			text-transform: uppercase;
			color: var(--muted-color);
			font-weight: 400;
			letter-spacing: 0.4ex;
			font-size: 65%;
			margin-bottom: -0.25em;
		}
	</style>
</head>

<body>
	<header>
		<a href="/">showmy.chat</a>
		<nav>
			<a href="/docs/">Guides</a>
			<a href="https://discord.gg/K78fXzVxja">Discord</a>
		</nav>
	</header>
	<main>
		<h1>{{ title }}</h1>
		{{ content }}
	</main>
	<footer>
		&copy; 2022, Ben Myers &middot; <a href="/colophon/">Colophon</a> &middot;
		<a href="https://discord.gg/K78fXzVxja">Discord</a> &middot;
		<a href="https://github.com/BenDMyers/showmy.chat">Contribute on GitHub</a>
	</footer>
	<style>
		@media only screen and (prefers-color-scheme: dark) {
			:root:not([data-theme='light']) {
				--form-element-border-color: var(--color);
			}
		}

		body header {
			padding-bottom: 0;
			display: flex;
			justify-content: space-between;
		}

		header nav {
			display: inline-flex;
			justify-content: space-between;
			gap: 2em;
		}

		header nav a {
			display: inline-block;
		}
	</style>
</body>

</html>
